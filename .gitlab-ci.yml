image: node:15-alpine

stages:
  - install
  - build
  - deploy

install-dependencies:
  stage: install
  script:
    - apk update && apk add python make g++
    - apk add --update nodejs npm
    - npm install --silent
    - npm install react-scripts -g --silent
    - npm install nodemon -g --silent
  artifacts:
    expire_in: 1hr
    paths:
      - node_modules/
  cache:
    paths:
      - node_modules/

build-app:
  image: node:15-alpine
  stage: build
  dependencies:
    - install-dependencies
  variables:
    ENVIRONMENT: 'staging'
    PUBLIC_URL: https://caprilespe.gitlab.io/reactjs-post-app/
  script:
    - echo "Deploy a review app ðŸ› "
    - touch .env
    - echo "ENVIRONMENT=${ENVIRONMENT}" > .env
    - echo "REACT_APP_JSONPLACEHOLDER_BASE_URL=${REACT_APP_JSONPLACEHOLDER_BASE_URL} >> .env"
    - npm install
    - npm run build
  artifacts:
    expire_in: 1hr
    paths:
      - build/

pages:
  image: alpine:latest
  stage: deploy
  dependencies:
    - build-app
  variables:
    GIT_STRATEGY: none
  script:
    - echo "Deploy a review app ðŸš€"
    - mv build/* public/
  environment:
    name: staging
  only:
    - branches
