before_script:
  - npm install
stages:
  - build
  - deploy

build-app:
  image: node:15-alpine
  stage: build
  variables:
    ENVIRONMENT: 'staging'
    PUBLIC_URL: 'https://caprilespe.gitlab.io/reactjs-post-app/'
  script:
    - echo "Deploy a review app ğŸ› "
    - touch .env
    - echo "ENVIRONMENT=${ENVIRONMENT}" > .env
    - echo "REACT_APP_JSONPLACEHOLDER_BASE_URL=${REACT_APP_JSONPLACEHOLDER_BASE_URL} >> .env"
    - npm install
    - npm run build
  artifacts:
    expire_in: 1hr
    paths:
      - build/

pages:
  image: alpine:latest
  stage: deploy
  dependencies:
    - build-app
  script:
    - echo "Deploy a review app ğŸš€"
    - mv build public   
  artifacts:
    paths:
      - public
  environment:
    name: staging
  only:
    - branches