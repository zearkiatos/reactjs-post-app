image: docker
services:
  - docker:dind
stages:
  - install
  - build

install-dependencies:
  stage: install
  script:
    - apk add --no-cache docker-compose

build-app:
  stage: build
  variables:
    ENVIRONMENT: 'staging'
  dependencies:
    - install-dependencies
  script:
    - docker-compose up
  only:
    - branches