    paths:
    - ./node_modules/
  stage: deploy
  dependencies:
    - build-app
  script:
    - echo "Deploy a review app ğŸš€"
    - npm install
    - CI=false npm run build
    - rm -rf public
    - cp build/index.html build/404.html
    - mv build public
  artifacts:
    paths:
      - public
  environment:
    name: staging
  only:
    - branches