image: docker:latest
variables:
  DOCKER_DRIVER: overlay
  CRYPTOGRAPHY_DONT_BUILD_RUST: 1
services:
  - docker:dind

before_script:
    - docker info
    - apk update
    - apk upgrade
    - apk add curl jq python3 python3-dev build-base libffi-dev libressl-dev gettext
    - curl -O https://bootstrap.pypa.io/get-pip.py
    - python3 get-pip.py
    - pip install --upgrade pip
    - echo "cryptography==3.3.2" > /tmp/requirements.txt
    - pip3 install -U docker-compose -r /tmp/requirements.txt
    - rm /tmp/requirements.txt

stages:
  - build

build-app:
  stage: build
  variables:
    ENVIRONMENT: 'staging'
  script:
    - touch .env
    - echo "ENVIRONMENT=${ENVIRONMENT}" > .env
    - docker-compose up -d
  only:
    - branches
  
deploy_review:
  stage: deploy-kubernetes
  script:
    - echo "Deploy a review app ðŸš€"
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - develop

pages:
  stage: deploy
  dependencies:
    - build-app
  script:
    - mkdir public
    - mv ./dist/gitlab-devops/* ./public/
  artifacts:
    paths:
      - public
  environment:
    name: production
  only:
    - branches

